<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title%}HeartSim{% endblock %}</title>
	<link rel="icon" type="image/x-icon" href="{% static favicon.ico %}">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
{% csrf_token %}
<div id="page">
	<div id="navbar">
		<a href="/">Index</a>
	</div>
{% block body%}HeartSim{% endblock %}
</div>
</body>

<script type="text/javascript" src="{% static 'js/get_stats.js' %}"></script>
<script type="text/javascript" src="{% static 'js/advance.js' %}"></script>
<script type="text/javascript" src="{% static 'js/get_logs.js' %}"></script>
<script type="text/javascript" src="{% static 'js/send_command.js' %}"></script>
<script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</html>
