<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title%}HeartSim{% endblock %}</title>
	<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
{% csrf_token %}
<div id="page">
	<div id="navbar">
		HeartSim <a href="/">/Home</a> -
		<span id="current-time">{% now "Y-m-d G:i:s" %}</span>
	</div>
	{% block body%}HeartSim{% endblock %}
</div>
</body>

</html>
